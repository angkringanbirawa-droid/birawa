<!DOCTYPE html>
<html>
<head>
  <title>Absen & Omzet - Angkringan Birawa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff3e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.15);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #ff5722;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 style="text-align:center;color:#ff5722;">Absen & Omzet</h2>

  <form action="https://formspree.io/f/xpqqanld" method="POST">

    <input type="text" name="Nama" placeholder="Nama" required>

    <label>Tanggal</label>
    <input type="date" name="Tanggal" id="tanggal" required>

    <label>Hari</label>
    <input type="text" name="Hari" id="hari" readonly>

    <input type="number" name="Omzet" placeholder="Omzet (Rp)" required>

    <!-- Subject untuk email -->
    <input type="hidden" name="_subject" value="Laporan Omzet Harian - Angkringan Birawa">

    <!-- Format email pakai template table (rapi di inbox) -->
    <input type="hidden" name="_template" value="table">

    <button type="submit">Kirim Laporan</button>
  </form>
</div>

<script>
  document.getElementById("tanggal").addEventListener("change", function () {
    const hari = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
    const tgl = new Date(this.value);
    document.getElementById("hari").value = hari[tgl.getDay()];
  });
</script>

</body>
</html>
