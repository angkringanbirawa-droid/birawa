<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angkringan Birawa</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      padding: 20px;
    }

    .box {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      padding: 32px 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 6vw, 32px);
      line-height: 1.3;
    }

    p {
      margin-top: 10px;
      font-size: clamp(14px, 4vw, 18px);
      letter-spacing: 0.5px;
    }

    a {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 28px;
      background: #00e676;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
    }

    a:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>BIRAWA TEAM</h1>
    <p>Murah • Meriah • Mengenyangkan</p>

  </div>
